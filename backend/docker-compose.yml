# docker-compose.yml for NCERT Exam Evaluator API

version: '3.8'

services:
  api:
    build: .
    container_name: ncert-exam-evaluator
    ports:
      - "8001:8001"  # Changed from 8000 to 8001
    volumes:
      # Mount storage directory to persist data
      - ./storage:/app/storage
      # Mount .env file for configuration
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Uncomment below for GPU support (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  storage:
    driver: local